<div class="pt-1 {{ include.class_names }}">
  <div class="relative z-0">
    <input
      type="text"
      id="{{ include.id }}"
      class="
        block pt-2 pb-1 px-1 w-full text-gray-900 bg-transparent border-0 border-b-2 border-gray-400
        appearance-none dark:text-slate-200 dark:border-gray-500 dark:focus:border-gray-200 focus:outline-none
        focus:ring-0 focus:border-gray-800 peer {{ include.input_class_names }}
      "
      placeholder=" "
      autocomplete="off"
      aria-label="{{ include.id }}"
      data-state-target="input"
      data-action="input->state#save {{ include.data_action }}"
    />
    <label
      for="{{ include.id }}"
      class="absolute text-gray-500 dark:text-gray-300 duration-300 transform -translate-y-6 scale-75 top-3
        -z-10 origin-[0] peer-focus:start-0 peer-focus:text-gray-800 peer-focus:dark:text-gray-200
        peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75
        peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto
      "
      {% if include.label %}
        data-i18n-target="translation"
        data-t="{{ include.label }}"
      {% endif %}
    ></label>
  </div>
</div>
