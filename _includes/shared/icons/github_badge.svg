<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 126 20"
  width="{{ include.width }}"
  height="{{ include.height }}"
>
  <linearGradient id="s" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>
  <clipPath id="r">
    <rect width="126" height="20" rx="3" fill="#fff"/>
  </clipPath>
  <g clip-path="url(#r)">
    <rect width="45" height="20" fill="#555"/>
    <rect x="45" width="81" height="20" fill="white"/>
    <rect width="126" height="20" fill="url(#s)"/>
  </g>
  <g
    fill="#fff"
    text-anchor="middle"
    font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
    text-rendering="geometricPrecision"
    font-size="110"
  >
    <text aria-hidden="true" x="235" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="350">
      github
    </text>
    <text x="235" y="140" transform="scale(.1)" fill="#fff" textLength="350">
      github
    </text>
    <text aria-hidden="true" x="845" y="150" fill="#ccc" fill-opacity=".3" transform="scale(.1)" textLength="710">
      ar2em1s/dcs
    </text>
    <text x="845" y="140" transform="scale(.1)" fill="#333" textLength="710">
      ar2em1s/dcs
    </text>
  </g>
</svg>
